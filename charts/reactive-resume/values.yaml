# Default values for reactive-resume.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/amruthpillai/reactive-resume
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

env: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

sideCarContainers: []

postgresql:
  enabled: true
  auth:
    postgresPassword: reactive-resume
    database: reactive-resume
  primary:
    persistence:
      enabled: false
      # storageClass: ""
      # size: 8Gi

# Ignored if postgresql.enabled is true
postgresHost: postgres
postgresPort: 5432
postgresDatabase: reactive-resume
postgresUser: reactive-resume
postgresPassword: reactive-resume
postgresPasswordSecretName:
postgresSslCert:

publicUrl: http://localhost:3000
publicServerUrl: http://localhost:3100

GoogleAuthSecretName:
# Keys referenced from secret
# - GOOGLE_API_KEY
# - GOOGLE_CLIENT_SECRET
# - PUBLIC_GOOGLE_CLIENT_ID

EmailConfigSecretName:
# Keys referenced from secret
# - MAIL_FROM_EMAIL
# - MAIL_FROM_NAME
# - MAIL_HOST
# - MAIL_USERNAME
# - MAIL_PASSWORD

jwtExpiryTime: 604800
# Leave blank to autogenerate
jwtSecret:

pdfDeletionTime:

# Leave blank to autogenerate
secretKey:

S3StorageSecretName:
# Keys referenced from secret
# - STORAGE_ACCESS_KEY
# - STORAGE_SECRET_KEY
# - STORAGE_BUCKET
# - STORAGE_ENDPOINT
# - STORAGE_REGION
# - STORAGE_URLPREFIX
